<!-- menu, we did go with a static one, you can build a dynamic one, just google a little around -->
<div class="main-menu">
    <div class="content">
        <nav id="menu">
            <a class="toggle-link noline"><i class="fa fa-close fa-lg"></i></a>
            <ul>
              {% for page in site.pages %}
                {% if page.nav-title and page.permalink %}
                  <li>
                    <a class="homelink" href="{{ site.baseurl | replace: '//', '/' }}{{ page.permalink }}">
                      {{ page.nav-title }}
                    </a>
                  </li>
                {% endif %}
              {% endfor %}
            </ul>
        </nav>
        <nav class="iconnav">
            <ul>
              {% for social in site.social %}
                {% unless social[1] == "" %}
                  <li class="social">
                    <a class="menu-item" href="{{ social[1] }}" target="_blank">
                      <i class="fa fa-{{ social[0] }}" aria-hidden="true"></i>
                    </a>
                  </li>
                {% endunless %}
              {% endfor %}
            </ul>
        </nav>
        <a href='#menu' class="toggle-link noline">
            <i class="fa fa-navicon"></i>
        </a>
    </div>
</div>
